<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka dla Nikoli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            flex-direction: column;
            touch-action: manipulation;
        }
        
        .container {
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 25px 20px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 2px solid #2c3e50;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.6rem;
        }
        
        .gif-container {
            margin: 20px auto;
            width: 100%;
            height: 220px;
            overflow: hidden;
            border: 3px solid #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
        
        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .question {
            font-size: 1.4rem;
            color: #2c3e50;
            margin: 20px 0;
            font-weight: bold;
            line-height: 1.3;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            min-height: 60px;
            touch-action: manipulation;
        }
        
        .btn {
            padding: 14px 32px;
            font-size: 1.4rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            min-width: 130px;
            position: relative;
            z-index: 2;
            touch-action: manipulation;
            user-select: none;
            min-height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-yes {
            background-color: #3498db;
            color: white;
        }
        
        .btn-yes:active, .btn-yes:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-no {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-no:active, .btn-no:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: #3498db;
            font-size: 18px;
            opacity: 0;
            animation: float 5s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #2c3e50;
            min-height: 40px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .message.show {
            opacity: 1;
        }
        
        @media (max-width: 480px) {
            .buttons-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
                padding: 16px;
                font-size: 1.3rem;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .question {
                font-size: 1.3rem;
            }
        }
        
        @media (hover: none) and (pointer: coarse) {
            .btn {
                padding: 16px;
                font-size: 1.3rem;
            }
            
            .btn:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>
        
        <div class="gif-container">
            <img src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Miś z różami">
        </div>
        
        <div class="question" id="questionText">Czy zostaniesz moją walentynką?</div>
        
        <div class="buttons-container">
            <button class="btn btn-yes" id="yesBtn" aria-label="Tak">Tak</button>
            <button class="btn btn-no" id="noBtn" aria-label="Nie">Nie</button>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="hearts" id="heartsContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const message = document.getElementById('message');
            const heartsContainer = document.getElementById('heartsContainer');
            const buttonsContainer = document.querySelector('.buttons-container');
            const questionText = document.getElementById('questionText');
            
            let yesScale = 1;
            let noClickCount = 0;
            const noMessages = [
                "Na pewno?",
                "Nie rob mi tego!",
                "Prosze, przemysl to jeszcze raz!",
                "Jestes pewna?",
                "Czy mogę Cie przekonac?",
                "To boli...",
                "Daj mi szanse!",
                "Nie poddaje sie!",
                "Moze sie jeszcze zastanow?",
                "Bede bardzo smutny :(",
                "Prosze, kliknij TAK!",
                "To nie fair!"
            ];
            
            function createHearts() {
                for (let i = 0; i < 15; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    heartsContainer.appendChild(heart);
                }
            }
            
            function handleYesClick() {
                questionText.textContent = "YEEEEEY! Wiedzialem, ze to wybierzesz haha";
                message.classList.add('show');
                
                const gifContainer = document.querySelector('.gif-container img');
                gifContainer.src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExc2F6aXRmd3AwZW15cXNnZHhuY2IwMnNtZ3AxdTg0bXY0MmVsMmd6MiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/IzXiddo2twMmdmU8Lv/giphy.gif";

                for (let i = 0; i < 40; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDelay = Math.random() * 3 + 's';
                    heart.style.fontSize = (Math.random() * 25 + 20) + 'px';
                    heartsContainer.appendChild(heart);
                }
                
                yesBtn.style.animation = 'pulse 0.5s infinite alternate';
                const styleSheet = document.styleSheets[0];
                styleSheet.insertRule(`
                    @keyframes pulse {
                        from { transform: scale(1); background-color: #3498db; }
                        to { transform: scale(1.1); background-color: #2980b9; }
                    }
                `, styleSheet.cssRules.length);
                
                yesBtn.textContent = "KOCHAM CIE ❤️❤️❤️";
                
                noBtn.style.display = 'none';
            }
            
            function handleNoClick() {
                yesScale += 0.5;
                yesBtn.style.transform = `scale(${yesScale})`;
                
                if (noClickCount < noMessages.length) {
                    noBtn.textContent = noMessages[noClickCount];
                } else {
                    noClickCount = 0;
                    noBtn.textContent = noMessages[noClickCount];
                }
                
                noClickCount++;
                
                const currentScale = 1 - (noClickCount * 0.1);
                noBtn.style.transform = `scale(${Math.max(currentScale, 0.3)})`;
                
                const containerRect = buttonsContainer.getBoundingClientRect();
                const btnRect = noBtn.getBoundingClientRect();
                
                const maxX = containerRect.width - btnRect.width;
                const maxY = containerRect.height - btnRect.height;
                
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
                
                const redShades = ['#e74c3c', '#c0392b', '#d35400', '#e67e22'];
                noBtn.style.backgroundColor = redShades[noClickCount % redShades.length];
                
                const sadMessages = [
                    "Kliknij TAK! ❤️",
                    "Nie poddawaj się!",
                    "Proszę, powiedz TAK!"
                ];
                message.textContent = sadMessages[Math.floor(Math.random() * sadMessages.length)];
                message.classList.add('show');
                
                for (let i = 0; i < 5; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDelay = Math.random() * 1 + 's';
                    heart.style.fontSize = (Math.random() * 12 + 8) + 'px';
                    heartsContainer.appendChild(heart);
                }
                
                if (noClickCount >= 5) {
                    const gifContainer = document.querySelector('.gif-container img');
                    gifContainer.src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ2V0a3RycmUzbDYxeXd1cXI1M3J4aGYxd2pnZ3k1bW8yc3VmbDc4NiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/OHRF8LZis06OiPDJby/giphy.gif";
                }
                
                if (noClickCount >= 10) {
                    noBtn.style.display = 'none';
                }
            }
            
            function handleNoTouch(e) {
                e.preventDefault();
                
                if (noClickCount > 2 && noClickCount < 10) {
                    const containerRect = buttonsContainer.getBoundingClientRect();
                    const btnRect = noBtn.getBoundingClientRect();
                    
                    const maxX = containerRect.width - btnRect.width;
                    const maxY = containerRect.height - btnRect.height;
                    
                    let currentLeft = parseInt(noBtn.style.left) || 0;
                    let currentTop = parseInt(noBtn.style.top) || 0;
                    
                    const moveX = (Math.random() - 0.5) * 80;
                    const moveY = (Math.random() - 0.5) * 80;
                    
                    const newX = Math.max(10, Math.min(maxX - 10, currentLeft + moveX));
                    const newY = Math.max(10, Math.min(maxY - 10, currentTop + moveY));
                    
                    noBtn.style.transition = 'all 0.15s ease';
                    noBtn.style.left = newX + 'px';
                    noBtn.style.top = newY + 'px';
                    
                    setTimeout(() => {
                        noBtn.style.transition = 'all 0.2s ease';
                    }, 150);
                }
            }
            
            yesBtn.addEventListener('click', handleYesClick);
            yesBtn.addEventListener('touchend', function(e) {
                e.preventDefault();
                handleYesClick();
            });
            
            noBtn.addEventListener('click', handleNoClick);
            noBtn.addEventListener('touchend', function(e) {
                e.preventDefault();
                handleNoClick();
            });
            
            noBtn.addEventListener('touchstart', handleNoTouch);
            
            createHearts();
        });
    </script>
</body>
</html>
